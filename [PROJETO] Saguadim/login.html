<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Adicionando o arquivo de estilo CSS -->
</head>
<body>
    <div id="login" class="form-container">
        <form action="login.php" method="post">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com" required>
            <label>Senha</label>
            <input type="password" name="senha" id="senha" placeholder="*********" required>
            <input type="submit" value="Entrar">
        </form>
        <h5>
            <a href="#" class="toggle-form" id="toggleCadastra">Não tem conta? Clique aqui</a>
        </h5>
    </div>
    
    <div id="cadastra" class="form-container" style="display: none;">
        <form action="cadastra.php" method="post">
            <label>Login</label>
            <input type="text" name="login" id="login" placeholder="Login" required>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com" required>
            <label>Senha</label>
            <input type="password" name="senha" id="senha" placeholder="*********" required>
            <input type="submit" value="Cadastrar">
        </form>
        <h5>
            <a href="#" class="toggle-form" id="toggleLogin">Já tem conta? Clique aqui</a>
        </h5>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginDiv = document.getElementById('login');
            const cadastraDiv = document.getElementById('cadastra');
            const toggleLogin = document.getElementById('toggleLogin');
            const toggleCadastra = document.getElementById('toggleCadastra');

            toggleCadastra.addEventListener('click', function(e) {
                e.preventDefault();
                loginDiv.style.display = 'none';
                cadastraDiv.style.display = 'block';
            });

            toggleLogin.addEventListener('click', function(e) {
                e.preventDefault();
                loginDiv.style.display = 'block';
                cadastraDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
