<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Saguadim</title>
    <link rel="stylesheet" href="../../../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../../public/photos/saguadim_logo.png">
            <p>

        </div>
        <div class="login">
            <div>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <span id="error">Senha ou usuário não correspondem</span>
                <button value="Entrar" onclick="submitForm()">Entrar</button>
            </div>
            <span>
                Esqueceu sua senha? <a href="recuperar senha/recovery_password.html" class="toggle-form" id="toggleCadastra">Clique aqui</a>
            </span>
        </div>
    </div>
</body>

<!--Script AJAX que envia os dados de login para o arquivo PHP, e o PHP retorna uma resposta-->
<script>
    function submitForm() {
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;
    
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '../../functions/admin_autentication.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        
        // Callback a ser executado quando a resposta do servidor for recebida
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                console.log(typeof(xhr.responseText));
                var response = xhr.responseText;
                
                // Se a resposta for "0", mostra a mensagem de erro
                if(response === "0") {
                    document.getElementById('error').style.display = 'block';

                    local
                }
                // Se a resposta for "1", redireciona para a home
                else if (response === "1") {
                    window.location = "home.php";
                }
            }
        };
    
        // Converte os dados para a notação de URL
        var params = 'email=' + email + '&senha=' + senha;
        
        xhr.send(params);
    }
</script>
